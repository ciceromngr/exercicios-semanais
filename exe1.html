<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo</title>
    <style>
        div#area {
            font: normal 18pt Arial;
            background: darkgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    <h1>Primeiro Programa!</h1>
    <p>Testando algumas <strong>probabilidades</strong> de codigos!!</p>
    
    <div id='area'>

        Clique em Mim !!
    
    </div>

    <script>
        var a = window.document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText ='Clicou!'
            a.style.background = "red"
        }
        function entrar(){
            a.innerText="Entrou !"
        }
        function sair(){
            a.innerText= "Saiu !"
            a.style.background = "darkgreen"
        }
    </script>
    
</body>
</html>
