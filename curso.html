<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(96, 130, 224);
            color: wheat;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(88, 88, 16);
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da Maldição!!</p>
    
    <script>
        var n1 = Number.parseInt(prompt('Digite um numero: '));
        var n2 = Number.parseInt(prompt('Digite outro numero'));
        var soma = n1 + n2;
        window.alert('A soma dos valores é: ' + soma);
    </script>

</body>
</html>
